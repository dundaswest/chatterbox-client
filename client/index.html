<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content= "50" > -->
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button class="refresh">Refresh</button>
      <!-- Your HTML goes here! -->
    <div id="rooms">
      Room: <select id="roomSelect">
        <option>6floor</option>
        <option>7floor</option>
        <option selected>8floor</option>
      </select>
      <button class="roomFilter">Filter</button>
      <button class="roomsAll">Show All</button>
      <input type="text" name="room" id="addRoom"/>
      <button class="addRoom">Add Room</button>
    </div>
    <form id="send" method="post">
      <input type="text" name="message" id="message"/>
      <input type="submit" name="submit" class="submit"/>
    </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
